<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Price Table</title>
</head>
<body>
    <main>
        <div class="offers">
            <div class="basic">
                <h2>Basic</h2>
                <h3>$5</h3>
                <p>per month</p>

                <div class="lines">
                    <div style="width: 9rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                    <div style="width: 6rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                    <div style="width: 9rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                    <div style="width: 6rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                </div>
            </div>
            <div class="pro">
                <h2>Pro</h2>
                <h3>$10</h3>
                <p>per month</p>

                <div class="lines">
                    <div style="width: 9rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                    <div style="width: 6rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                    <div style="width: 9rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                    <div style="width: 6rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                </div>
            </div>
            <div class="premium">
                <h2>Premium</h2>
                <h3>$20</h3>
                <p>per month</p>

                <div class="lines">
                    <div style="width: 9rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                    <div style="width: 6rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                    <div style="width: 9rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                    <div style="width: 6rem; height: 0.5rem; background: #c4c4c4cc;"></div>
                </div>
            </div>
        </div>

        <div class="data">
            <div class="info-users">
                <p>5 Users</p>
                <p>100 Users</p>
            </div>

            <div class="bar-users">
                <div></div>
            </div>

            <div class="info-internet">
                <p>20 GB</p>
                <p>200 GB</p>
            </div>

            <div class="bar-internet">
                <div></div>
            </div>

            <div class="info-project">
                <p>1 Project</p>
                <p>50 Projects</p>
            </div>

            <div class="bar-project">
                <div></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
